language: node_js
node_js:
  - "node"
os:
  - linux
install: npm i --force
script: npm run build
branches:
  only:
    - master
deploy:
  - provider: codedeploy
    wait_until_deployed: true
    revision_type: github
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    application: VPIA
    file_exists_behavior: overwrite
    deployment_group: CodeDeployGitHub-DepGrp
    region: ca-central-1
    on:
      branch: master
